<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طقم الصلاة الفاخر</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* خلفية الفيديو */
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5);
    }

    /* محتوى البطاقة */
    .card {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .price {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      background-color: #2d862d;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #256f25;
    }
  </style>
</head>
<body>

  <!-- خلفية فيديو -->
  <video class="bg-video" autoplay muted loop>
    <source src="https://streamable.com/aqv2n0/video.mp4" type="video/mp4">
    المتصفح لا يدعم تشغيل الفيديو.
  </video>

  <!-- بطاقة المنتج -->
  <div class="card">
    <h2>طقم الصلاة الفاخر</h2>
    <img src="https://i.postimg.cc/Wzp22x5X/988d90db8a5236e29575e4c67531c7a9.jpg" alt="طقم الصلاة الفاخر">
    <div class="price">السعر: 1500 دج فقط</div>
    <a class="btn" href="https://www.facebook.com/share/p/1CWEqRgHRZ/">اطلب الآن عبر فيسبوك</a>
  </div>

</body>
</html>
